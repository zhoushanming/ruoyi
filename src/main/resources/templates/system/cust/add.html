<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增员工管理')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-cust-add">
        <h4 class="form-header h4">员工管理信息</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label">员工姓名：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮件：</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">职位：</label>
            <div class="col-sm-8">
                <select id="post" class="form-control select2-multiple" name="position" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">员工所属门店：</label>
            <div class="col-sm-8">
                <select id="postmendian" class="form-control select2-multiple" name="storeId" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control"></textarea>
            </div>
        </div>
        <h4 class="form-header h4">员工偏好信息</h4>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-3 control-label">偏好可选值类型:</label>
                <div class="col-sm-8">
                    <select name="preferenceType" class="form-control m-b" th:with="type=${@dict.getType('preference_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">偏好值：</label>
                <div class="col-sm-8">
                    <input name="preferenceValue" class="form-control" type="text">
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var prefix = ctx + "system/cust";
    var prefix2 = ctx + "system/role";
    var prefix3 = ctx + "system/store";
    $("#form-cust-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-cust-add').serialize());
        }
    }


    $(function () {
        /*本地注入方式*/
        $("#post").select2({
            placeholder: "请选择职位",
            tags: true,
            createTag: function (decorated, params) {
                return null;
            },
            width: '100%',
            ajax: {
                type: 'post',
                url: prefix2 + '/list',
                dataType: 'json',
                data: function (params) {
                    var query = { //请求的参数, 关键字和搜索条件之类的
                        roleName: params.term //select搜索框里面的value
                    }
                    return query;
                },
                delay: 250,
                processResults: function (data, params) {
                    //返回的选项必须处理成以下格式
                    var results = [];
                    var arr = data.rows;
                    console.log(arr);
                    var text;
                    var id;
                    for (i = 0; arr.length > i; i++) {
                        id = arr[i].roleId;
                        text = arr[i].roleName;
                        results.push({id: id, text: text});
                        console.log("id----" + id);
                    }
                    // alert(JSON.stringify(results));
                    return {
                        results: results  //必须赋值给results并且必须返回一个obj
                    };
                }

            },
            allowClear: true,//允许清空
            escapeMarkup: function (markup) {
                return markup;
            }, // 自定义格式化防止xss注入
            minimumInputLength: 0,
            formatResult: function formatRepo(repo) {
                return repo.text;
            }, // 函数用来渲染结果
            formatSelection: function formatRepoSelection(repo) {
                return repo.text;
            } // 函数用于呈现当前的选择

        });
    })

    $(function () {
        /*本地注入方式*/
        $("#postmendian").select2({
            placeholder: "请选择门店",
            tags: true,
            createTag: function (decorated, params) {
                return null;
            },
            width: '100%',
            ajax: {
                type: 'post',
                url: prefix3 + '/list',
                dataType: 'json',
                data: function (params) {
                    var query = { //请求的参数, 关键字和搜索条件之类的
                        name: params.term //select搜索框里面的value
                    }
                    return query;
                },
                delay: 250,
                processResults: function (data, params) {
                    //返回的选项必须处理成以下格式
                    var results = [];
                    var arr = data.rows;
                    console.log(arr);
                    var text;
                    var id;
                    for (i = 0; arr.length > i; i++) {
                        id = arr[i].id;
                        text = arr[i].name;
                        results.push({id: id, text: text});
                        console.log("id----" + id);
                    }
                    // alert(JSON.stringify(results));
                    return {
                        results: results  //必须赋值给results并且必须返回一个obj
                    };
                }

            },
            allowClear: true,//允许清空
            escapeMarkup: function (markup) {
                return markup;
            }, // 自定义格式化防止xss注入
            minimumInputLength: 0,
            formatResult: function formatRepo(repo) {
                return repo.text;
            }, // 函数用来渲染结果
            formatSelection: function formatRepoSelection(repo) {
                return repo.text;
            } // 函数用于呈现当前的选择

        });
    })
</script>
</body>
</html>
