<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('充值')" />
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-cust-edit" th:object="${cust}">
        <h4 class="form-header h4">充值</h4>
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">客户编号：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{id}" class="form-control" type="text" readonly >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户姓名：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text" readonly >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{sex}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{phone}" class="form-control" type="text"readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">余额：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{balance}" class="form-control" type="text"  readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消费金额：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{consume}" class="form-control" type="number" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">折扣：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{discount}" class="form-control" type="number" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{remark}" class="form-control" type="text" >
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var prefix = ctx + "system/cust";
    var prefix2 = ctx + "system/role";
    var prefix3 = ctx + "system/store";
    $("#form-cust-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/consume", $('#form-cust-edit').serialize());
        }
    }

</script>
</body>
</html>
